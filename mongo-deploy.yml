apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  labels:
    name: mongo-deploy
    app: microservice-libreria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-libreria
      name: mongo-pod
  template:
      metadata:
        name: mongo-pod
        labels:
          app: microservice-libreria
          name: mongo-pod
      spec:
        containers:
          - name: mongo
            image: mongo:latest
            resources:
              requests:
                memory: "64Mi"  # Solicitar 64 MiB de memoria
                cpu: "250m"     # Solicitar 250 milicores de CPU
              limits:
                memory: "128Mi" # Establecer un límite máximo de 128 MiB de memoria
                cpu: "500m"     # Establecer un límite máximo de 500 milicores de CPU
            command:
              - /bin/sh
              - -c
              - sleep
              - "3600000"
            imagePullPolicy: Always
            env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: dvboga
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: "$Dvboga"
            ports:
              - containerPort: 27017